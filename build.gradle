group 'com.heed'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//apply plugin: 'org.springframework.boot'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'redis.clients', name: 'jedis', version: '3.0.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.10.1'
    compile "org.springframework.security:spring-security-web:5.0.5.RELEASE"
    compile group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: '1.11.0'
    compile 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.5.RELEASE'
    //compile group: 'org.springframework', name: 'spring-web-reactive', version: '5.0.0.M4'
    compile group: 'org.springframework', name: 'spring-webflux', version: '5.1.5.RELEASE'
    compile group: 'io.projectreactor.netty', name: 'reactor-netty', version: '0.8.5.RELEASE'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.517'
    compile group: 'software.amazon.awssdk', name: 's3', version: '2.5.10'
    compile 'org.asynchttpclient:async-http-client:2.2.0'
    compile group: 'com.ea.async', name: 'ea-async', version: '1.2.2'
    compile 'org.hibernate:hibernate-validator:6.0.13.Final'
}
